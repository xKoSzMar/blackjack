<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <div id="content">
      <h1>Blackjack</h1>
      <p id="display">What is your bet?</p>
      <p id="croupier" class="inGameDisplay"></p>
      <p id="cards" class="inGameDisplay"></p>
      <p id="sum" class="inGameDisplay"></p>
      <input type="text" id="input" name="input" value="100" />
      <button id="new_game" class="button">Start Game</button>
      <button id="draw_card" class="button">Draw a card</button>
      <button id="stand" class="button">Stand</button>
      <p id="bet" class="inGameDisplay"></p>
    </div>
  </body>
</html>
